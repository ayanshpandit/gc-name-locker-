<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger Upload</title>
  <style>
    body {
      background: url('https://i.postimg.cc/tR3pqr7k/20250704-153007.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Messenger Panel</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="token_file" required><br>
    <input type="file" name="message_file" required><br>
    <input type="text" name="group_uid" placeholder="Group/Thread UID"><br>
    <input type="text" name="speed" placeholder="Speed"><br>
    <input type="text" name="hater_name" placeholder="Hater Name"><br>
    <input type="text" name="key" placeholder="Access Key" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
