<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 360px;
      color: #fff;
    }

    .panel h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input[type="file"],
    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2a2f33;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input[type="file"]::file-selector-button {
      padding: 6px 12px;
      background-color: #444;
      border: none;
      color: #fff;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #2979ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #1e5fe0;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h2>Messenger Bot</h2>
    <form method="POST" enctype="multipart/form-data" action="/start">

      <div class="form-group">
        <label for="token">Upload Token File</label>
        <input type="file" name="token" id="token" required>
      </div>

      <div class="form-group">
        <label for="message">Upload Message File</label>
        <input type="file" name="message" id="message" required>
      </div>

      <div class="form-group">
        <label for="thread_id">Thread ID / Group UID</label>
        <input type="text" name="thread_id" id="thread_id" placeholder="Eg: 1234567890" required>
      </div>

      <div class="form-group">
        <label for="speed">Speed (in seconds)</label>
        <input type="number" name="speed" id="speed" value="5" min="1" required>
      </div>

      <div class="form-group">
        <label for="key">Your Key (Auto Generated)</label>
        <input type="text" name="key" id="key" readonly required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function generateKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let key = '';
      for (let i = 0; i < 16; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return key;
    }

    window.onload = function () {
      let storedKey = localStorage.getItem("userKey");
      if (!storedKey) {
        storedKey = generateKey();
        localStorage.setItem("userKey", storedKey);
      }
      document.getElementById("key").value = storedKey;
    };
  </script>

</body>
</html>
