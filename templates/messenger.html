<!-- ✅ Full Final message.html File --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeLcome Vampire RuLex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/tR3pqr7k/20250704-153007.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 30px;
  background-color: rgba(0, 0, 0, 0.6);
  border-radius: 15px;
  box-shadow: 0 0 10px #000;
}

label {
  font-weight: bold;
  font-size: 1.2em;
  display: block;
  margin-top: 20px;
  margin-bottom: 8px;
}

input[type="file"],
input[type="text"] {
  width: 100%;
  padding: 10px;
  background-color: white;
  border: 2px solid red;
  border-radius: 8px;
  font-size: 1.1em;
  color: #000;
}

input[readonly] {
  background-color: #f5f5f5;
  color: #555;
}

button {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 1.2em;
  background-color: #28a745;
  color: white;
  border: none;

  background-color: #218838;

  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; font-size: 1.8em; font-weight: bold; margin-bottom: 20px;">Welcome Vampire Rulee</h2>
    <form action="/send" method="post" enctype="multipart/form-data"><label for="token_file">📁 <b>Upload Token File</b></label>
  <input type="file" name="token_file" required>

  <label for="message_file">📁 <b>Upload Message File</b></label>

  <input type="text" name="hater_name" placeholder="eg. D3V1L">

  <label for="key">🔐 <b>Access Key (Auto Generated)</b></label>
  <input type="text" name="key" id="accessKey" readonly>

  <button type="submit">🚀 Submit</button>
</form>

  </div>  <script>
    function generateKey() {
      const rand = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
      const key = 'vR' + rand;
      document.getElementById('accessKey').value = key;
    }
    window.onload = generateKey;
  </script></body>
