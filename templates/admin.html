<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h2>Approved Keys</h2>
  <ul>
    {% for key in keys %}
      <li>{{ key }} <a href="{{ url_for('delete_key', key=key) }}">❌ Remove</a></li>
    {% endfor %}
  </ul>

  <form method="POST" action="/admin/add">
    <input type="text" name="new_key" placeholder="Add new key" required>
    <button type="submit">➕ Add Key</button>
  </form>

  <br><a href="/">🔙 Back to User Panel</a>
</body>
</html>
